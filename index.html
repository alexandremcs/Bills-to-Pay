<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills to Pay</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="header">
            <img src="logo.jpg">
            <p>Bills to Pay</p>
            <hr>
            <button class="btn-new-bill" onclick="openModal()">Nova Conta</button>
        </div>
    </header>
    
    <main>
        <div class="bills-table">
            <table>
                <thead>
                    <tr>
                        <th>Vencimento</th>
                        <th>Valor</th>
                        <th>Descrição</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <span class="modal-title">Nova Conta</span>
                <form>
                    <label for="due-date">Vencimento</label>
                    <input type="date" id="due-date" class="modal-input" required>

                    <label for="bill-value">Valor</label>
                    <input type="text" id="bill-value" class="modal-input" required>

                    <label for="description">Descrição</label>
                    <input type="text" id="description" class="modal-input" required>

                    <div class="modal-btns">
                        <button id="btn-save" class="btn-action-modal">Salvar</button>
                        <button id="btn-cancel" class="btn-close-modal" onclick="closeModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Bills to Pay - 2022</p>
        <hr>
        <p>Dev. Alexandre Cavalcanti</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
